<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popcorn-Fetcher</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation-float.min.css"  crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/styles.css">
</head>
<body>
    <!--Header/Navigation starts here -->
    <header class="header">
        <h1>Popcorn-Fetcher</h1>
        <nav class="navigation">
            <ul><li><a href="./index.html">Home</a></li></ul>
            <ul><li><a href="#search-bar">Start Searching</a></li></ul>
            <ul><li><a href="#footer">Contact Us</a></li></ul>
        </nav>
    </header>
    <form class="form" id="search-bar">
        <div class="row">
            <div class="small-8">
                <div class="row">
                    <div class="small-3 columns">
                        <label for="movie-genre" class="right inline">Search Movies and GIFS Here</label>
                        </div>
       <div class="small-9 columns">
        <input type="text" id="movie-genre" placeholder="movie title/keyword/actor/etc">
        <button id="submit" class="button">Submit</button>
        </div>
        </div>
    </div>
</div>
</form>
    <main class="row gutter-small large-up-3 medium-up-2 small-up-1">
            <div class="small-1 columns medium-2 columns large-4 columns">
            <!-- Movies container -->
            <div class="movie-information-wrapper" id="moviesContainer"></div>
            </div>
            <!-- gifs display -->
            <div class="small-1 columns medium-2 columns large-4 columns">
            <aside class="aside" id="gifsContainer"></aside>
            </div>
            <!-- saved seach  -->
            <div class="small-1 columns medium-2 columns large-4 columns">
            <div class="saved-search" id="saved-search">
                <a href="#" class="button" id="save-btn">Save</a>
            </div>
            </div>
    </main>
    <div class="white-space">
    </div>
    <!--Footer Begins Here -->
    <footer id="footer">
        <h3 id="contact-me">Contact Us</h3>
        <div >
          <a href="tel:+1(111)1111111"> Tel: +1(111) 111 1111</a>
          <a href="mailto:info@popcornfetcher.com">Email: info@Popcorn-Fetcher.com</a>
        </div>
      </footer>
    </footer>
    <script src="./assets/script/script.js"></script>
</body>
</html>
